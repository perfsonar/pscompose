<div class="shortcuts-container">
    <div class="shortcuts">
        <h2 class="shortcuts-title">Recently Edited</h2>
        <div class="recently-edited-container"><p>No items found.</p></div>
        <h3 class="shortcuts-title" style="padding-top: 3rem">Favorites</h3>
        <div class="favorites-container"><p>No items found.</p></div>
    </div>
</div>

<script>
    function formatDate(isoString) {
        const date = new Date(isoString);
        const options = {
            year: "numeric",
            month: "long",
            day: "numeric",
            hour: "2-digit",
            minute: "2-digit",
        };
        return date.toLocaleString("en-US", options);
    }

    async function loadSection(apiEndpoint, containerSelector) {
        const container = document.querySelector(containerSelector);
        if (!container) return;

        try {
            const response = await fetch(apiEndpoint);
            const data = await response.json();

            // Pre-format last_edited_at
            data.forEach((item) => {
                item.formatted_date = formatDate(item.last_edited_at);
            });

            const template = `
                {% if data.length > 0 %}
                    {% for item in data %}
                        <div class="list-box">
                            <div class="box-header" id="{{ item.id }}">
                                <i data-lucide="{{ psCompose.metadata[item.type].icon }}" style="height: 32px;"></i>
                                <h4 class="box-name">{{ item.name }}</h4>
                            </div>
                            <p class="box-text">{{ item.formatted_date }}</p>
                        </div>
                    {% endfor %}
                {% else %}
                    <p>No items found.</p>
                {% endif %}
            `;
            container.innerHTML = nunjucks.renderString(template, { data, psCompose });
        } catch (err) {
            console.error(`Error loading ${apiEndpoint}:`, err);
            container.innerHTML = "<p>Failed to load items.</p>";
        }
    }

    // loadSection("http://0.0.0.0:8000/api/recently_edited", ".recently-edited-container")
    // loadSection("http://0.0.0.0:8000/api/favorites", ".favorites-container");

    const shortcutsContainer = document.querySelector(".shortcuts-container");

    function showShortcuts() {
        if (shortcutsContainer.classList.contains("open")) return;

        shortcutsContainer.classList.remove("hidden");
        shortcutsContainer.offsetWidth; // Force reflow
        shortcutsContainer.classList.remove("close");
        shortcutsContainer.classList.add("open");
    }

    async function hideShortcuts() {
        if (shortcutsContainer.classList.contains("hidden")) return;
        shortcutsContainer.classList.remove("open");
        shortcutsContainer.classList.add("close");

        await wait(200);

        shortcutsContainer.classList.add("hidden");
        shortcutsContainer.classList.remove("close");
    }
    if (window.location.pathname == "/") showShortcuts();
</script>
