<div class="shortcuts-container" aria-label="Shortcuts panel">
    <section class="shortcuts" aria-labelledby="recently-edited-heading">
        <h3 id="recently-edited-heading" class="shortcuts-title">Recently Edited</h3>
        <ul
            class="recently-edited-container"
            role="status"
            aria-live="polite"
            aria-busy="true"
        >
            <p>No items found.</p>
        </ul>
    </section>
    <section class="shortcuts" aria-labelledby="favorites-heading">
        <h3 id="favorites-heading" class="shortcuts-title">Favorites</h3>
        <ul
            class="favorites-container"
            role="status"
            aria-live="polite"
            aria-busy="true"
        >
            <p>No items found.</p>
        </ul>
    </section>
</div>

<ps-button
    class="toggle-shortcuts-btn"
    theme="Icon"
    aria-label="Toggle Shortcuts Panel"
></ps-button>

<script>
    function formatDate(isoString) {
        const date = new Date(isoString);
        const options = {
            day: "2-digit",
            month: "2-digit", 
            year: "2-digit",
            hour: "2-digit",
            minute: "2-digit",
        };
        return date.toLocaleString("en-US", options);
    }

    async function loadSection(apiEndpoint, containerSelector) {
        const container = document.querySelector(containerSelector);
        if (!container) return;

        try {
            // TODO: FETCH USER DATA FOR FAVORITES
            const response = await fetch(apiEndpoint, 
                {
                    method: 'GET',
                    headers: { 'Authorization': `Basic ${btoa('ssbaveja:password')}` },
                }
            );
            const data = await response.json();
            data.forEach((item) => {
                item.formatted_date = formatDate(item.last_edited_at);
                item.icon = psCompose.metadata[item.type].icon;
                item.link = psCompose.metadata[item.type].page_url + '?id=' + item.id;
            });

            const template = `
                {% if data.length > 0 %}
                    {% for item in data %}
                    <a href="{{ item.link }}"
                        <li class="list-box" aria-labelledby="shortcut-{{ item.id }}">
                            <div class="box-header" id="shortcut-{{ item.id }}">
                                <i
                                    data-lucide="{{ item.icon }}"
                                    id="shortcut-icon"
                                    aria-hidden="true"
                                ></i>
                                <div class="box-info">
                                    <span>{{ item.type | capitalize }}</span>
                                    <h4 class="box-name">{{ item.name }}</h4>
                                </div>
                            </div>
                            <p class="box-text">
                                <span class="visually-hidden">Last edited </span>
                                {{ item.formatted_date }}
                            </p>
                        </li>
                    </a>
                    {% endfor %}
                {% else %}
                    <p>No items found.</p>
                {% endif %}
            `;
            container.innerHTML = nunjucks.renderString(template, { data, psCompose });
            lucide.createIcons();
        } catch (err) {
            console.error(`Error loading ${apiEndpoint}:`, err);
            container.innerHTML = "<p role='alert'>Failed to load items. Please try again later.</p>";
        }
    }

    // TODO: FETCH USER DATA + Should recently_edited also be user specific? 
    loadSection(`${window.API_BASE_URL}/recently_edited/`, ".recently-edited-container")
    loadSection(`${window.API_BASE_URL}/favorites/${'ssbaveja'}/`, ".favorites-container");

    const shortcutsContainer = document.querySelector(".shortcuts-container");
    const toggleBtn = document.querySelector('.toggle-shortcuts-btn');

    function showShortcuts() {
        if (shortcutsContainer.classList.contains("open")) return;

        // Start drag animation
        toggleBtn.classList.add('openning');

        // Open panel
        shortcutsContainer.classList.remove("hidden");
        shortcutsContainer.offsetWidth; 
        
        // Stop drag animation
        toggleBtn.classList.remove('openning');
        toggleBtn.classList.add('open');

        // Finish opening panel and set button state
        shortcutsContainer.classList.add("open");
        toggleBtn.setAttribute('righticon', 'chevrons-right');
        toggleBtn.setAttribute('onclick', 'hideShortcuts()');
    }

    async function hideShortcuts() {
        if (shortcutsContainer.classList.contains("hidden")) return;

        // Start drag animation
        toggleBtn.classList.add('closing');
        toggleBtn.classList.remove('open');


        // Close panel
        shortcutsContainer.classList.remove("open");

        // Wait for panel slide out to finish (if you have close animation)
        await wait(200);

        shortcutsContainer.classList.add("hidden");

        // Stop drag animation and set button state
        toggleBtn.classList.remove('closing');
        toggleBtn.setAttribute('righticon', 'chevrons-left');
        toggleBtn.setAttribute('onclick', 'showShortcuts()');
    }

    if (window.location.pathname == "/") showShortcuts();
    if (window.location.pathname != "/") hideShortcuts();
</script>
