<div class="datatype error-form" hx-ext="dynamic-url">
    <div class="page">
        <h4>Select to continue.</h4>
    </div>
</div>

<script>
    showSubmenu();

    const datatype = psCompose.activeRoute.singular.toLowerCase();
    const article = /^[aeiou]/i.test(datatype) ? "an" : "a";
    document.querySelector(".page h4").textContent = `Select ${article} ${datatype} to continue.`;
</script>
