<div id="task-form-container"></div>

<script>
    let elem = document.createElement("div");
    let url = "/partials/data_forms/tasks/task_edit_form.html";
    if (psCompose.subsection == "new") {
        url = "/partials/data_forms/tasks/task_new_form.html";
    } else if (psCompose.subsection == "" && window.location.search == "") {
        url = "/partials/blank_form.html";
    }
    elem.setAttribute("hx-get", url);
    elem.setAttribute("hx-trigger", "load");
    let container = document.getElementById("task-form-container");
    container.appendChild(elem);
    htmx.process(container);
</script>
