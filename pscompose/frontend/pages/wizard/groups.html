<div class="wizard-page">
    <div style="display: flex; flex-direction: column; gap: 8px">
        <h3 style="color: #e6e6e6; font-weight: 500">New Template</h3>
        <div class="progress-bar">
            <web-button
                data-link="/wizard/1/addresses/"
                data-label="Previous"
                data-theme="Primary"
                data-leftIcon="arrow-left"
            ></web-button>
            <progress-bar step="2"></progress-bar>
            <web-button
                data-link="/wizard/3/archives/"
                data-label="Next"
                data-theme="Tertiary"
                data-righticon="arrow-right"
            ></web-button>
        </div>
    </div>
    <h2>Step 2) Groups</h2>
    <div class="step-section">
        <p class="step-text">
            Then you need to create host groups. Make sure all your group are in the list. If not,
            add them now.
        </p>
        <div class="step-box">
            <div class="step-box-left">
                <dropdown-single-select label="Group" options=""> </dropdown-single-select>
                <web-button
                    id="new-group-btn"
                    data-label="New Group"
                    data-theme="Shadow"
                    data-lefticon="group"
                ></web-button>
            </div>
            <div class="step-box-right">
                <i
                    style="color: var(--shadow-color); width: 150; height: 150"
                    data-lucide="group"
                ></i>
            </div>
        </div>
    </div>
</div>
