<div class="wizard-page">
    <div style="display: flex; flex-direction: column; gap: 8px">
        <h3 style="color: #e6e6e6; font-weight: 500">New Template</h3>
        <div class="progress-bar">
            <web-button data-link="/" data-label="Cancel" data-theme="Primary"></web-button>
            <progress-bar step="1"></progress-bar>
            <web-button
                data-link="/wizard/2/groups/"
                data-label="Next"
                data-theme="Tertiary"
                data-righticon="arrow-right"
            ></web-button>
        </div>
    </div>
    <div class="step-section">
        <h2>Step 1) Addresses</h2>
        <p class="step-text">
            Addresses represent the systems involved in your tests and measurements. Make sure that
            all addresses required for your groups are present in the list below.
            <br />
            <br />
            Use the <b>New Address</b> button to add new addresses as needed.
        </p>
        <div class="step-box">
            <div class="step-box-left">
                <dropdown-single-select label="Address" options=""> </dropdown-single-select>
                <web-button
                    id="new-btn"
                    data-label="New Address"
                    data-theme="Shadow"
                    data-lefticon="hard-drive-download"
                ></web-button>
            </div>
            <div class="step-box-right">
                <i
                    style="color: var(--shadow-color); width: 150; height: 150"
                    data-lucide="hard-drive-download"
                ></i>
            </div>
        </div>
    </div>
</div>
<script src="/partials/wizardRenderer.js"></script>
