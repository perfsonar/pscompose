<div class="wizard-page">
    <h1>New Template</h1>
    <div class="progress-bar">
        <web-button data-link="/wizard/3/archives/" data-label="Previous" data-label="Previous" data-theme="Primary" data-leftIcon='arrow-left'></web-button>
        <progress-bar step="4"></progress-bar>
        <web-button data-link="/wizard/5/tests/" data-label="Next" data-theme="Tertiary" data-righticon="arrow-right"></web-button>
    </div>
    <h2>Step 4) Schedules</h2>
    <div class="step-section">
        <p class="step-text">You also need schedules for how often the tests will run.</p>
        <div class="step-box">
            <div class="step-box-left">
                <h4>Schedule List</h4>
                <dropdown-list
                placeholder="Search for Schedule"
                label="ImportVia" 
                options='[{"value": "option1", "label": "Schedule A"}, {"value": "option2", "label": "Schedule B"}, {"value": "option2", "label": "Schedule C"}]'>
                </dropdown-list>
                <web-button data-label="New Schedule" data-theme="Shadow" data-lefticon='calendar-check'></web-button>
            </div>
            <div class="step-box-right" >
                <i style="color: var(--shadow-color); width: 150; height: 150;" data-lucide='calendar-check'></i>                   
            </div>
        </div>
    </div>
</div>
