<div class="wizard-page">
    <h2>New Template</h2>

        <web-button link="/wizard/3/archives/" label="Previous" label="Previous" theme="primary" leftIcon='arrow-left'></web-button>

        <web-button link="/wizard/5/tests/" label="Next" theme="tertiary" righticon="arrow-right"></web-button>
    </div>
    <h3>Step 4) Schedules</h3>

        <div class="step-box">
            <div class="step-box-left">
                <h4>Schedule List</h4>

                placeholder="Search for Schedule"

                options='[{"value": "option1", "label": "Schedule A"}, {"value": "option2", "label": "Schedule B"}, {"value": "option2", "label": "Schedule C"}]'>

                <web-button link="" label="New Schedule" theme="shadow" lefticon='calendar-check'></web-button>
            </div>
            <div class="step-box-right" >
                <i style="color: var(--shadow-color); width: 150; height: 150;" data-lucide='calendar-check'></i>                   
            </div>
        </div>

</div>
