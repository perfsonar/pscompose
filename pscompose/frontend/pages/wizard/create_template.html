<div class="wizard-page">
  <div id="modal-container"></div>

  <h2>New Template</h2>

  <div class="progress-bar">
    <web-button link="/wizard/6/tasks/" label="Previous" theme="primary" leftIcon='arrow-left'></web-button>
    <progress-bar step="7"></progress-bar>
    <web-button 
      hx-get="/partials/modals.html" 
      hx-target="#modal-container" 
      hx-swap="innerHTML"
      label="Save" theme="tertiary" righticon="save">
    </web-button>
  </div>

  <h3 class="step-title">Step 7) Create Template</h3>

  <div class="step-section">
    <p class="step-text">Youâ€™ve reached the final step!  Name your template and select which tasks to include!</p>
    <div class="step-box-column">
      <text-input label="Name" placeholder="New Template"></text-input>
      <dropdown-list
        placeholder="Add Task"
        label="ImportVia" 
        options='[{"value": "option1", "label": "Task A"}, {"value": "option2", "label": "Task B"}, {"value": "option2", "label": "Task C"}]'>
      </dropdown-list>
      <text-input-area label="Other Meta" placeholder="Enter Json"></text-input-area>
      <div class="save-cancel">
        <web-button 
          hx-get="/partials/modals.html" 
          hx-target="#modal-container" 
          hx-swap="innerHTML"
          label="Save" theme="tertiary" righticon="save">
        </web-button>
        <web-button label="Cancel" theme="primary" righticon="x"></web-button>
      </div>
    </div>
  </div>
</div>
