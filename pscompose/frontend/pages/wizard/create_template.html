<div class="wizard-page">
    <div style="display: flex; flex-direction: column; gap: 8px">
        <h3 style="color: #e6e6e6; font-weight: 500">New Template</h3>
        <div class="progress-bar">
            <web-button
                data-link="/wizard/6/tasks/"
                data-label="Previous"
                data-theme="Primary"
                data-leftIcon="arrow-left"
            ></web-button>
            <progress-bar step="7"></progress-bar>
            <web-button
                type="submit"
                data-label="Save"
                data-theme="Secondary"
                data-righticon="save"
                confirm-modal="save-modal"
            >
            </web-button>
        </div>
    </div>
    <div class="step-section">
        <h2 class="step-title">Step 7) Create Template</h2>
        <p class="step-text">
            Youâ€™ve reached the final step!
            <br />
            Please enter a name for the template, select all tasks you want to include, and save
            your changes.
        </p>
        <div class="step-box-column">
            <input-text label="Name" placeholder="New Template"></input-text>
            <dropdown-multi-select label="Tasks" options=""> </dropdown-multi-select>
            <input-text-area label="Other Meta" placeholder="Enter Json"></input-text-area>
            <div class="save-cancel">
                <web-button
                    type="submit"
                    data-label="Save"
                    data-theme="Secondary"
                    data-righticon="save"
                    confirm-modal="save-modal"
                >
                </web-button>
                <web-button
                    data-label="Cancel"
                    data-theme="Primary"
                    data-righticon="x"
                ></web-button>
            </div>
        </div>
    </div>
</div>
