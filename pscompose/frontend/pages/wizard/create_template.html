<div class="wizard-page">
    <div style="display: flex; flex-direction: column; gap: 8px">
        <h3 style="color: #e6e6e6; font-weight: 500">New Template</h3>
        <div class="progress-bar">
            <web-button
                data-link="/wizard/6/tasks/"
                data-label="Previous"
                data-theme="Primary"
                data-leftIcon="arrow-left"
            ></web-button>
            <progress-bar step="7"></progress-bar>
            <web-button
                data-label="Save"
                data-theme="Tertiary"
                data-righticon="save"
                data-link="/wizard/8/template/"
                data-modalconfirm="Are you sure you want to save this template?"
                data-modaltheme="Success"
            >
            </web-button>
        </div>
    </div>
    <h2 class="step-title">Step 7) Create Template</h2>
    <div class="step-section">
        <p class="step-text">
            Youâ€™ve reached the final step! Name your template and select which tasks to include!
        </p>
        <div class="step-box-column">
            <input-text label="Name" placeholder="New Template"></input-text>
            <dropdown-multi-select label="Tasks" options=""> </dropdown-multi-select>
            <input-text-area label="Other Meta" placeholder="Enter Json"></input-text-area>
            <div class="save-cancel">
                <web-button
                    data-label="Save"
                    data-theme="Tertiary"
                    data-righticon="save"
                    data-link="/wizard/8/template/"
                    data-modalconfirm="Are you sure you want to save this template?"
                    data-modaltheme="Success"
                >
                </web-button>
                <web-button
                    data-label="Cancel"
                    data-theme="Primary"
                    data-righticon="x"
                ></web-button>
            </div>
        </div>
    </div>
</div>
