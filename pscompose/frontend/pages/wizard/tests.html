<div class="wizard-page">
    <h1>New Template</h1>
    <div class="progress-bar">
        <web-button
            data-link="/wizard/4/schedules/"
            data-label="Previous"
            data-theme="Primary"
            data-leftIcon="arrow-left"
        ></web-button>
        <progress-bar step="5"></progress-bar>
        <web-button
            data-link="/wizard/6/tasks/"
            data-label="Next"
            data-theme="Tertiary"
            data-righticon="arrow-right"
        ></web-button>
    </div>
    <h2>Step 5) Tests</h2>
    <div class="step-section">
        <p class="step-text">You also need schedules for how often the tests will run.</p>
        <div class="step-box">
            <div class="step-box-left">
                <h4>Existing Tests</h4>
                <dropdown-list
                    placeholder="Search for Test"
                    label="ImportVia"
                    options='[{"value": "option1", "label": "Test A"}, {"value": "option2", "label": "Test B"}, {"value": "option2", "label": "Test C"}]'
                >
                </dropdown-list>
                <web-button
                    data-label="New Test"
                    data-theme="Shadow"
                    data-lefticon="flask-conical"
                ></web-button>
            </div>
            <div class="step-box-right">
                <i
                    style="color: var(--shadow-color); width: 150; height: 150"
                    data-lucide="flask-conical"
                ></i>
            </div>
        </div>
    </div>
</div>
