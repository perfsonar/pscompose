<div class="wizard-page">
    <div style="display: flex; flex-direction: column; gap: 8px">
        <h3 style="color: #e6e6e6; font-weight: 500">New Template</h3>
        <div class="progress-bar">
            <web-button
                data-link="/wizard/4/schedules/"
                data-label="Previous"
                data-theme="Primary"
                data-leftIcon="arrow-left"
            ></web-button>
            <progress-bar step="5"></progress-bar>
            <web-button
                data-link="/wizard/6/tasks/"
                data-label="Next"
                data-theme="Tertiary"
                data-righticon="arrow-right"
            ></web-button>
        </div>
    </div>
    <div class="step-section">
        <h2>Step 5) Tests</h2>
        <p class="step-text">
            Tests define the parameters of the job to be carried out by the task. Make sure that all
            tests required for your tasks are included in the list below. You can read more about
            tests
            <a href="https://docs.perfsonar.net/psconfig_templates_intro.html#tests" target="_blank"
                >here</a
            >.
            <br />
            <br />
            Use the <b>New Test</b> button to add new tests as needed.
        </p>
        <div class="step-box">
            <div class="step-box-left">
                <dropdown-single-select label="Test" options=""> </dropdown-single-select>
                <web-button
                    id="new-btn"
                    data-label="New Test"
                    data-theme="Shadow"
                    data-lefticon="flask-conical"
                ></web-button>
            </div>
            <div class="step-box-right">
                <i
                    style="color: var(--shadow-color); width: 150; height: 150"
                    data-lucide="flask-conical"
                ></i>
            </div>
        </div>
    </div>
</div>
<script src="/partials/wizardRenderer.js"></script>
