<div class="wizard-page">
  <h2>New Template</h2>
  <div class="progress-bar">
    <web-button link="/wizard/2/groups/" label="Previous" theme="primary" leftIcon='arrow-left'></web-button>
    <progress-bar step="3"></progress-bar>
    <web-button link="/wizard/4/schedules/" label="Next" theme="tertiary" righticon="arrow-right"></web-button>
  </div>
  <h3>Step 3) Archives</h3>
  <div class="step-section">
    <p class="step-text">Next is Archives. Archives are where the test results are stored.  If your archive is listed, move to the next step.  If not, create it now.</p>
    <div class="step-box">
      <div class="step-box-left">
        <h4> Existing Archives</h4>
        <dropdown-list
        placeholder="Search for Archives"
        label="ImportVia" 
        options='[{"value": "option1", "label": "Archive A"}, {"value": "option2", "label": "Archive B"}, {"value": "option2", "label": "Archive C"}]'>
        </dropdown-list>
        <web-button link="" label="New Archive" theme="shadow" lefticon='database'></web-button>
      </div>
      <div class="step-box-right" >
        <i style="color: var(--shadow-color); width: 150; height: 150;" data-lucide='database'></i>                  
      </div>
    </div>
  </div>
</div>
