<div id="wizard-container"></div>

<script id="wizard-step-template" type="nunjucks">
    <div class="wizard-page">
        <header class="wizard-header">
            <h3>{{ headerTitle }}</h3>
            <div class="progress-bar">
                <web-button
                    id="prev-btn"
                    data-link="{{ prevLink | default('/') }}"
                    data-label="{{ prevButton }}"
                    data-theme="Primary">
                </web-button>
                <progress-bar step="{{ step }}"></progress-bar>
                <web-button
                    id="next-btn"
                    data-link="{{ nextLink }}"
                    data-label="{{ nextButton }}"
                    data-theme="Tertiary"
                    data-righticon="arrow-right">
                </web-button>
            </div>
        </header>

        <div class="step-section">
            <h2>Step {{ step }}) {{ singular }}</h2>
            <p class="step-text">
                {{ stepText | safe }}
            </p>
            <div class="step-box">
                <div class="step-box-left">
                    <dropdown-single-select label="{{ singular }}"></dropdown-single-select>
                    <web-button
                        id="new-btn"
                        data-label="New {{ singular }}"
                        data-theme="Shadow"
                        data-lefticon="{{ leftIcon }}">
                    </web-button>
                </div>
                <div class="step-box-right">
                    <i style="color: var(--shadow-color); width: 150; height: 150"
                        data-lucide="{{ leftIcon }}">
                    </i>
                </div>
            </div>
        </div>
    </div>
</script>

<script src="/partials/wizardRenderer.js"></script>
