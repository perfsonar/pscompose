<h2>Import Template</h2>
<div class="step-section">
    <p>To import template, please provide name and import via URL link or file upload.</p>
    <div class="step-box-column">
        <input-text label="Name" placeholder="New Template"></input-text>
        <dropdown-list
            placeholder="Choose Import Method"
            label="ImportVia"
            options='[{"value": "option1", "label": "Upload JSON file"}, {"value": "option2", "label": "URL"}, {"value": "option2", "label": "Paste JSON"}]'
        >
        </dropdown-list>
        <input-text-area label="JSON" placeholder="Enter Json"></input-text-area>

        <div class="save-cancel">
            <web-button
                data-link="/import/2/import_template_saved/"
                data-theme="Secondary"
                data-label="Save"
                data-righticon="save"
            ></web-button>
            <web-button
                data-link="/"
                data-label="Cancel"
                data-theme="Primary"
                data-righticon="x"
            ></web-button>
        </div>
    </div>
</div>
