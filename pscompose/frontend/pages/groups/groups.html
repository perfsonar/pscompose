<div id="group-form-container"></div>

<script>
    let elem = document.createElement("div");
    let url = "/partials/data_forms/groups/group_edit_form.html";
    if (psCompose.subsection == "new") {
        url = "/partials/data_forms/groups/group_new_form.html";
    } else if (psCompose.subsection == "" && window.location.search == "") {
        url = "/partials/data_forms/groups/group_error.html";
    }
    elem.setAttribute("hx-get", url);
    elem.setAttribute("hx-trigger", "load");
    let container = document.getElementById("group-form-container");
    container.appendChild(elem);
    htmx.process(container);
</script>
