<div id="form-container">
    <div hx-get="/partials/confirm-modals.html" hx-trigger="load"></div>
</div>
<script>
    var elem = document.createElement("div");
    var url = "/partials/data_edit_form.html";
    if (psCompose.subsection == "new") {
        url = "/partials/data_new_form.html";
    } else if (psCompose.subsection == "" && window.location.search == "") {
        url = "/partials/data_blank_form.html";
    }

    elem.setAttribute("hx-get", url);
    elem.setAttribute("hx-trigger", "load");
    var container = document.getElementById("form-container");
    container.appendChild(elem);
    htmx.process(container);
</script>
