
  <style> 
    .pscompose {
      color: var(--copy, #FFF);
      font-family: "Source Sans 3";
      font-size: 36px;
      font-weight: 700;
    }

    .readme {
      font-family: "Source Sans 3";
      font-size: 24px;
      font-weight: 500;
    }

    .top-nav {
      display: flex;
      flex-direction: row;
      padding: 32px 16px;
      background: #19191A;
      border-bottom: 1px solid #FFFFFF;
    }

    .top-left{
      display: flex;
      flex-direction: row;
      align-items: center;
      margin-right: auto;
    }

    .top-right{
      display: flex;
      flex-direction: row;
      align-items: center;
      margin-left: auto;
      gap: 10px;
    }
    
    .left-nav {
      height:100vh;
    }

    .left-nav-item {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .left-nav-item-button {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .left-nav-item svg {
      margin-bottom: 5px;
    }

      .submenu {
        position: absolute;
        left: 100%; 
        top: 0;

        z-index: 1000; /* Ensure it appears above other content */
        opacity: 0;
        transition: opacity 0.3s, transform 0.3s;

        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 16px 8px;
        gap: 16px;

        width: 400px;
        height: auto;
        min-height: 100vh;
        background: #000000;
      }

      .submenu.active {
      display: block;
      opacity: 1;
      animation: fadeIn 0.3s ease-in;
    }
    .submenu-title {
      font-family: 'Source Sans 3';
      font-weight: 700;
      font-size: 36px;
      color: #31B63F;
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      padding: 16px 32px;
    }

    .submenu-item {
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 16px;
      padding: 16px 32px;
      font-family: 'Source Sans 3';
      font-weight: 600;
      font-size: 24px;
      color: #FFFFFF;
    }

    .submenu-item:hover {
      background-color: rgba(49, 182, 63, 0.5);
    }

    
  </style>
